<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Myntra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <input type="email" id="email" placeholder="test@example.com"
           class="w-full p-2 border mb-4 rounded focus:outline-none" />
    <input type="password" id="password" placeholder="1234"
           class="w-full p-2 border mb-4 rounded focus:outline-none" />
    <button onclick="login()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
      Login
    </button>
    <p id="error" class="text-red-500 mt-3 text-sm text-center hidden">Invalid credentials</p>
  </div>

 <script src="login.js"></script>
</body>
</html>
